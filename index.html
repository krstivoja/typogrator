<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="wrap">
        
        <div id="settings">

            <!-- <div id="settings--base">

            </div>   -->

            <div id="settings--min" class="settings-part">
                <h2>Min Values</h2>
                <div class="settings-block">
                    <label for="">Viewpost</label>
                    <input type="text">
                </div>
                <div class="settings-block">
                    <label for="">Font Size</label>
                    <input type="text">
                </div>
                <div class="settings-block">
                    <label for="">Ratio</label>
                    <select name="" id="ratio" x-model="chooseRatio">
                        <option value="1.5">Select Ratio (Default 1.5)</option>
                        <option value="1.067">1.067 - minorSecond</option>
                        <option value="1.125">1.125 - majorSecond</option>
                        <option value="1.2">1.2 - minorThird</option>
                        <option value="1.25">1.25 - majorThird</option>
                        <option value="1.333">1.333 - perfectFourth</option>
                        <option value="1.414">1.414 - augFourth</option>
                        <option value="1.5">1.5 - perfectFifth</option>
                        <option value="1.6">1.6 - minorSixth</option>
                        <option value="1.618">1.618 - goldenSection</option>
                        <option value="1.667">1.667 - majorSixth</option>
                        <option value="1.778">1.778 - minorSeventh</option>
                        <option value="1.875">1.875 - majorSeventh</option>
                        <option value="2">2 - octave</option>
                        <option value="2.5">2.5 - majorTenth</option>
                        <option value="2.667">2.667 - majorEleventh</option>
                        <option value="3">3 - majorTwelfth</option>
                        <option value="4">4 - doubleOctave</option>
                    </select>
                </div>
            </div>

            <div id="settings--max">
                <h2>Max Values</h2>
                <div class="settings-block">
                    <label for="">Viewpost</label>
                    <input type="text">
                </div>
                <div class="settings-block">
                    <label for="">Font Size</label>
                    <input type="text">
                </div>
                <div class="settings-block">
                    <label for="">Ratio</label>
                    <select name="" id="ratio" x-model="chooseRatio">
                        <option value="1.5">Select Ratio (Default 1.5)</option>
                        <option value="1.067">1.067 - minorSecond</option>
                        <option value="1.125">1.125 - majorSecond</option>
                        <option value="1.2">1.2 - minorThird</option>
                        <option value="1.25">1.25 - majorThird</option>
                        <option value="1.333">1.333 - perfectFourth</option>
                        <option value="1.414">1.414 - augFourth</option>
                        <option value="1.5">1.5 - perfectFifth</option>
                        <option value="1.6">1.6 - minorSixth</option>
                        <option value="1.618">1.618 - goldenSection</option>
                        <option value="1.667">1.667 - majorSixth</option>
                        <option value="1.778">1.778 - minorSeventh</option>
                        <option value="1.875">1.875 - majorSeventh</option>
                        <option value="2">2 - octave</option>
                        <option value="2.5">2.5 - majorTenth</option>
                        <option value="2.667">2.667 - majorEleventh</option>
                        <option value="3">3 - majorTwelfth</option>
                        <option value="4">4 - doubleOctave</option>
                    </select>
                </div>
            </div>


        </div>

    </div>
</body>
</html>
